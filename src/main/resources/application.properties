# ====================
# SERVER CONFIGURATION
# ====================
server.port=${PORT:8080}
server.servlet.context-path=/

# ====================
# DATABASE CONFIGURATION (Railway PostgreSQL)
# ====================
# Railway автоматически предоставляет DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:plantdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================
# JPA / HIBERNATE
# ====================
# Используем PostgreSQL на Railway, H2 локально
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# PostgreSQL specific
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ====================
# H2 DATABASE (только для разработки)
# ====================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ====================
# CORS CONFIGURATION
# ====================
# Ваш фронтенд на Vercel
cors.allowed-origins=${ALLOWED_ORIGINS:https://plant-tracker-rho.vercel.app,http://localhost:3000}

# ====================
# LOGGING
# ====================
logging.level.com.planttracker=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ====================
# ERROR HANDLING
# ====================
server.error.include-stacktrace=never
server.error.include-message=always

# ====================
# CONNECTION POOL
# ====================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=120000

# ====================
# RAILWAY SPECIFIC
# ====================
# Railway автоматически устанавливает переменные окружения
spring.config.activate.on-profile=${RAILWAY_ENVIRONMENT:default}

# ====================
# APPLICATION INFO
# ====================
app.name=Plant Tracker
app.version=1.0.0
app.description=Plant growth tracking application